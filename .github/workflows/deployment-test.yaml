name: Deploy Project

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Get code
      uses: actions/checkout@v3
    - name: Install node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm run test

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Get code
      uses: actions/checkout@v3
    - name: Install node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm ci
    - name: Run eslint
      run: npm run lint

  deploy:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
    - name: Get code
      uses: actions/checkout@v3
    - name: Install node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm ci
    - name: Build project
      run: npm run build
    - name: Deploy project
      run: echo "Deploying project ..."
